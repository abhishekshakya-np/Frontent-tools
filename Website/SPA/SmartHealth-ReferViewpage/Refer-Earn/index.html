<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="refer-earn-after">
      <div class="frame-parent">
        <div class="chevron-right-parent">
          <img
            class="chevron-right-icon"
            alt=""
            src="public/chevron-right.svg"
          />
          <div class="refer-earn">Refer & Earn</div>
        </div>
        <img class="illustration-icon" alt="" src="public/illustration.svg" />
        <div class="earn-upto-500">
          Earn upto 500 Rs by referring 10 friends and family. Each refer will
          get you 50 Rs and your friend 30 Rs.
        </div>
        <div class="code-parent">
          <div class="code"><b class="b">789324</b></div>
          <img class="share-icon" alt="" src="public/share.svg" /><img
            class="deatils-icon"
            alt=""
            src="public/deatils.svg"
          />
        </div>
        <div class="you-have-not-earned-any-points-parent">
          <div class="you-have-not">Referred List</div>
          <div class="earned-parent">
            <div class="earned">
              <div class="mask-group-parent">
                <img
                  class="mask-group-icon"
                  alt=""
                  src="public/mask-group.svg"
                />
                <div class="prajesh-signed-up-parent">
                  <div class="refer-earn">Prajesh signed up</div>
                  <div class="rank-image-parent">
                    <img
                      class="rank-image-icon"
                      alt=""
                      src="public/rank-image.svg"
                    />
                    <div class="b">Earned (50)</div>
                  </div>
                </div>
              </div>
              <div class="parent">
                <div class="b">1/17/2023</div>
                <div class="redeemed">Redeemed</div>
              </div>
            </div>
            <div class="earned">
              <div class="mask-group-parent">
                <img
                  class="mask-group-icon"
                  alt=""
                  src="public/mask-group1.svg"
                />
                <div class="prajesh-signed-up-parent">
                  <div class="refer-earn">Prajesh signed up</div>
                  <div class="rank-image-parent">
                    <img
                      class="rank-image-icon"
                      alt=""
                      src="public/rank-image1.svg"
                    />
                    <div class="b">Earned (50)</div>
                  </div>
                </div>
              </div>
              <div class="parent">
                <div class="b">1/17/2023</div>
                <div class="redeemed">Redeemed</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
