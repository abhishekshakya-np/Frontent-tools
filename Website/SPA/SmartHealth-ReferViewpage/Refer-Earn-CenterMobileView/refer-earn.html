<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="../refer%20n%20earn/global.css" />
    <link rel="stylesheet" href="refer-earn.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="refer-earn1">
      <div class="frame-group">
        <div class="chevron-right-group">
          <img
            class="chevron-right-icon1"
            alt=""
            src="../refer%20n%20earn/public/chevron-right.svg"
          />
          <div class="refer-earn2">Refer & Earn</div>
        </div>
        <img class="illustration-icon1" alt="" src="../refer%20n%20earn/public/illustration1.svg" />
        <div class="earn-upto-5001">
          Earn upto 500 Rs by referring 10 friends and family. Each refer will
          get you 50 Rs and your friend 30 Rs.
        </div>
        <div class="code-group">
          <div class="code1"><b class="b1">789324</b></div>
          <img class="share-icon1" alt="" src="../refer%20n%20earn/public/share1.svg" /><img
            class="deatils-icon1"
            alt=""
            src="../refer%20n%20earn/public/deatils1.svg"
          />
        </div>
        <div class="you-have-not-earned-any-points-group">
          <div class="you-have-not1">
            You have not earned any points. Start referring to earn points.
          </div>
          <img class="no-file-icon" alt="" src="../refer%20n%20earn/public/no-file.svg" />
          <div class="thank-you">Thank You!</div>
        </div>
      </div>
    </div>
