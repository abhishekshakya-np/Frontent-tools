<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Meta Tags for Better SEO -->
  <meta name="description"
    content="A responsive QR code component built with CSS Flexbox demonstrating modern layout techniques and Frontend Mentor challenge solution.">
  <meta name="keywords" content="CSS Flexbox, QR Code, Frontend Mentor, Responsive Design, HTML5, CSS3">
  <meta name="author" content="Frontend Developer">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="QR Code Component - CSS Flexbox">
  <meta property="og:description" content="Responsive QR code component showcasing CSS Flexbox layout techniques">
  <meta property="og:type" content="website">
  <meta property="og:image" content="./images/screenshot.png">

  <title>QR Code Component - CSS Flexbox | Frontend Mentor</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: hsl(212, 45%, 89%);
      font-family: 'Outfit', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .main {
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .qr-code {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .qr-box-white {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 20rem;
      max-width: 90vw;
      background-color: hsl(0, 0%, 100%);
      border-radius: 20px;
      padding: 1rem;
      box-shadow: 0 25px 25px rgba(0, 0, 0, 0.0476518);
    }

    .qr-box-blue {
      background: url(./images/image-qr-code.png);
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      border-radius: 10px;
      width: 100%;
      aspect-ratio: 1;
      margin-bottom: 1.5rem;
    }

    .texts {
      text-align: center;
      padding: 0 1rem 1rem;
    }

    .head {
      font-weight: 700;
      font-size: 1.375rem;
      line-height: 1.2;
      color: hsl(218, 44%, 22%);
      margin-bottom: 1rem;
    }

    .text {
      font-weight: 400;
      color: hsl(220, 15%, 55%);
      font-size: 0.9375rem;
      line-height: 1.3;
    }

    /* Responsive Design */
    @media (max-width: 375px) {
      .qr-box-white {
        width: 90vw;
        padding: 1rem;
      }

      .head {
        font-size: 1.25rem;
      }

      .text {
        font-size: 0.875rem;
      }
    }
  </style>
</head>

<body>
  <main class="main">
    <article class="qr-code">
      <div class="qr-box-white">
        <div class="qr-box-blue" role="img" aria-label="QR code linking to Frontend Mentor"></div>
        <div class="texts">
          <h1 class="head">Improve your front-end skills by building projects</h1>
          <p class="text">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </p>
        </div>
      </div>
    </article>
  </main>

  <script>
    // Detect if page is loaded in iframe and optimize display
    if (window.self !== window.top) {
      document.body.style.transform = 'scale(0.8)';
      document.body.style.transformOrigin = 'top left';
      document.body.style.width = '125%';
      document.body.style.height = '125%';
    }

    // Add hover effect to the QR code card
    document.addEventListener('DOMContentLoaded', function () {
      const qrCard = document.querySelector('.qr-box-white');

      qrCard.addEventListener('mouseenter', function () {
        this.style.transform = 'translateY(-10px) scale(1.02)';
        this.style.transition = 'transform 0.3s ease';
        this.style.boxShadow = '0 35px 35px rgba(0, 0, 0, 0.1)';
      });

      qrCard.addEventListener('mouseleave', function () {
        this.style.transform = 'translateY(0) scale(1)';
        this.style.boxShadow = '0 25px 25px rgba(0, 0, 0, 0.0476518)';
      });
    });
  </script>
</body>

</html>
